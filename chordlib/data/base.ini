[songsheet]
font = times
font-weight = normal
font-style = normal
font-size = 12
line-height = 12
color = black

[title]
font-weight = bold
font-size = 14
line-height = 18
align = center

[subtitle]
line-height = 14
align = center

[comment]
font-style = italic
font-size = 10
line-height = 12

[line]

[chord]
font = helvetica
font-style = italic
font-size = 9
line-height = 10
rise = 11
color = #777

[tab]
font = courier
font-size = 9
line-height = 9

[chorus]
indent = 10

[chordbox]
scale = 100%

[blank]
line-height = 16
