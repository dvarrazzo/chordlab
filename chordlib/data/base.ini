[songsheet]
font = Times-Roman
font-weight = normal
font-style = normal
font-size = 12
line-height = 12
color = black
duplex = 1
margin-left = 50
margin-right = 50
margin-top = 20
margin-bottom = 31
margin-gutter = 25

[page-number]
display = yes
font = Times-Roman
font-weight = normal
font-style = normal
font-size = 9

[title]
font-weight = bold
font-size = 14
line-height = 18
align = center

[subtitle]
line-height = 14
align = center

[comment]
font-style = italic
font-size = 10
line-height = 12

[line]

[chord]
font = Helvetica
font-style = italic
font-size = 9
line-height = 10
rise = 11
color = #777

[tab]
font = courier
font-size = 9
line-height = 9

[chorus]
indent = 10

[chordbox]
scale = 100%

[blank]
line-height = 16
